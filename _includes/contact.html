<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Interessiert?</h2>
                <hr class="primary">
                <p>Wir freuen uns jederzeit über einen Anruf oder eine E-Mail um weitere Fragen persönlich zu besprechen.</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            <p>{{ site.phone_number }}</p>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            <p>demnächst</p>
        </div>

    </div>
</section>
